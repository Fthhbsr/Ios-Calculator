<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hesap Makinası</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display-up"></div>
        <div class="display-down"></div>
      </div>
      <div class="keys">
        <div class="box row1-1"><button>AC</button></div>
        <div class="box row1-2"><button>±</button></div>
        <div class="box row1-3"><button>%</button></div>
        <div class="operator box row1-4"><button>/</button></div>
        <div class="number box row2-1"><button>7</button></div>
        <div class="number box row2-2"><button>8</button></div>
        <div class="number box row2-3"><button>9</button></div>
        <div class="operator box row2-4"><button>x</button></div>
        <div class="number box row3-1"><button>4</button></div>
        <div class="number box row3-2"><button>5</button></div>
        <div class="number box row3-3"><button>6</button></div>
        <div class="operator box row3-4"><button>-</button></div>
        <div class="number box row4-1"><button>1</button></div>
        <div class="number box row4-2"><button>2</button></div>
        <div class="number box row4-3"><button>3</button></div>
        <div class="operator box row4-4"><button>+</button></div>
        <div class="number box row5-1"><button>0</button></div>
        <div class="box row5-2"><button>.</button></div>
        <div class="box row5-3"><button>=</button></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
